<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(120, 96, 64);
            font-family: Georgia, serif;
        }
        #formContainer {
            margin-top: 20px;
            max-width:60% ;
            background-color: white;
            border: 10px solid rgb(0, 0, 143);
            border-radius: 20px;
            margin-left: 20%;
        }

        .header {
            position: relative;
            text-align: center;
            height: 200px;
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: cover;
            background-position: top center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 2px 1px 3px black;
        }

        h2 {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 1px 3px black;
        }

        
        .pictures {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
            gap: 5px; 
            margin: 0; 
            padding: 0;    
        }

        .pictures img {
            width: 100%; 
            height: auto;
            display: block;
}

        #closeBtn {
            position: absolute;
            top: 9%;
            left: 5%;
            transform: translate(-50%, -50%);        
            font-style: normal;
        }
        
        h3 {
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }

        #myForm {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px 15px;
            padding: 20px 40px;
            align-items: center;

        }

        label {
            text-align: left;
        }


        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 90%;
            padding: 5px;
            margin-top: 15px;
            height: 25px;

        }

        label[for="male"],
        label[for="female"] {
        text-align: center;
        }

        .gender label, .gender input {
            width: auto;
            margin-right: 2px;
            margin-left: 1px;
    
        }

        .gender {
            grid-column: 2 / 3;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            align-items: center;


        }

        .gender {
            grid-column: 2 / 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            grid-column: 1 / 3; 
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 10px;
        }



        button {
            grid-column: 2 / 3;
            justify-self: start;
            border: none;
            cursor: pointer;
            background-color: rgb(231, 230, 230);
            border: 1px solid grey;
        }


        button:hover {
            background-color: rgb(196, 196, 196);
        }
    

    </style>




</head>

<body>
    <main>
    <div id="formContainer">
        <div class="header">
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label>Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
        
            <label for="newsletter"></label>
            <div class="checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </div>
        
            <label for="conditions"></label>
            <div class="checkbox">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </div>
        
            <label></label>
            <button type="submit">Submit</button>
        </form>

        <section class="pictures">
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
        </section>
    </div>

    <div id="output"></div>
</main>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
