<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    background: rgb(120, 96, 64);
    font-family: Georgia, serif;
}

/* The main card */
#formContainer {
    width: 400px;
    margin: 50px auto;
    background-color: white;
    border: 8px solid rgb(0, 0, 143);
    border-radius: 25px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* Header image area */
.header {
    position: relative;
    background-image: url('images/jesus_feeds_5000.jpeg');
    background-size: cover;
    background-position: center;
    height: 180px;
}

#closeBtn {
    position: absolute;
    top: 8px;
    left: 8px;
    background: white;
    border: none;
    font-size: 18px;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
}

/* Title text on the image */
h1 {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    text-shadow: 2px 1px 3px black;
}

h2 {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-shadow: 2px 1px 3px black;
}

/* Form text and inputs */
h3 {
    margin: 15px 0;
    font-weight: bold;
}

form {
    text-align: left;
    padding: 0 40px 20px;
}

label {
    display: inline-block;
    width: 100px;
    margin-top: 8px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 200px;
    padding: 4px;
    margin-top: 4px;
}

input[type="radio"] {
    margin-left: 10px;
}

section {
    margin-top: 10px;
}

button[type="submit"] {
    margin-top: 10px;
    padding: 5px 10px;
    border: 1px solid black;
    background: #f0f0f0;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background: #e0e0e0;
}

/* Bottom images (scriptures) */
.pictures {
    display: flex;
    justify-content: space-around;

    padding: 8px 0;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

.pictures img {
    width: 60px;
    height: auto;
    border-radius: 4px;
}

    </style>




</head>

<body>
    <main>
        <div id="formContainer">
            <div class="header">
                <button type="button" id="closeBtn">X</button>
                <h1>Daily Feed</h1>
                <h2>Scripture a Day</h2>
            </div>
            <h3>Sign Up for Daily Scripture Feed</h3>
            <form id="myForm">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <section>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter</label>
                </section>

                <section>
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">I acknowledge the terms and conditions</label>
                </section>

                <section>
                    <button type="submit">Submit</button>
                </section>
            </form>
            <section class="pictures">
                <img src="images/old_testament.webp" alt="Old Testament">
                <img src="images/new_testament.webp" alt="New Testament">
                <img src="images/book_of_mormon.webp" alt="Book of Mormon">
                <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
                <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
            </section>
        </div>

        <div id="output"></div>
    </main>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>

</body>

</html>
